<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        window.fbAsyncInit = function() {
            FB.init({
            appId      : '1426431190853315',
            cookie     : true,
            xfbml      : true,
            version    : 'v2.10'
            });

            FB.AppEvents.logPageView();

        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <h2>Login</h2>
    <form method="post" action="/accounts/login/">
        {% csrf_token %}
        <p><label for="id_username">Username:</label> <input type="text" name="username" autofocus="" required="" id="id_username"></p>
        <p><label for="id_password">Password:</label> <input type="password" name="password" required="" id="id_password"></p>
        <button type="submit">Login</button>
    </form>

    <a href="{% url "social:begin" "facebook" %}">Login with Facebook</a>

    <script>
        function statusChangeCallback(resp){
            debugger
            // {
            //     status: 'connected',
            //     authResponse: {
            //         accessToken: '...',
            //         expiresIn:'...',
            //         signedRequest:'...',
            //         userID:'...'
            //     }
            // }

        }
        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }
   </script>

</body>

</html>
